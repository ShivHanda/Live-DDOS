<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Threat Intel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    
    <style>
        body { 
            margin: 0; 
            background-color: #050505; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
        }
        
        #dashboard {
            position: absolute;
            top: 24px; left: 24px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 12px;
            color: #fff;
            z-index: 100;
            width: 280px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h1 { margin: 0 0 16px 0; font-size: 14px; font-weight: 600; color: #888; letter-spacing: 1px; text-transform: uppercase; }
        .metric { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .label { font-size: 13px; color: #ccc; }
        .value { font-size: 13px; font-weight: 600; }

        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .live { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .cooldown { background: rgba(0, 200, 255, 0.2); color: #00ccff; }
        .replay { background: rgba(255, 50, 50, 0.2); color: #ff3333; }

        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Network Integrity Monitor</h1>
        
        <div class="metric">
            <span class="label">STATUS</span>
            <span id="feedStatus" class="status-badge replay">INIT</span>
        </div>

        <div class="metric">
            <span class="label">LIVE CHECKS TODAY</span>
            <span id="checksLeft" class="value" style="color: #00ff88">5 / 5</span>
        </div>
        
        <div class="metric">
            <span class="label">ACTIVE THREATS</span>
            <span id="threatCount" class="value" style="color: white">0</span>
        </div>

        <div class="metric">
            <span class="label">TARGET MODE</span>
            <span class="value" style="color: #aaa">RANDOMIZED</span>
        </div>
    </div>
    
    <div id="globeViz"></div>
    <script src="script.js"></script>
</body>
</html>
