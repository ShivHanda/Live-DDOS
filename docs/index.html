<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Cyber Threat Map</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #globeViz { width: 100vw; height: 100vh; }
        
        /* Hacker HUD Styling */
        #hud {
            position: absolute;
            top: 20px; left: 20px;
            color: #00ff00;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 15px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 10px #00ff00;
        }
        h1 { margin: 0 0 10px 0; font-size: 18px; text-transform: uppercase; letter-spacing: 2px; }
        .stat-line { font-size: 14px; margin-bottom: 5px; opacity: 0.8; }
        .blink { animation: blinker 1.5s linear infinite; color: red; font-weight: bold; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
</head>
<body>
    <div id="hud">
        <h1>Global Threat Monitor</h1>
        <div class="stat-line">STATUS: <span style="color:cyan">LIVE CONNECTED</span></div>
        <div class="stat-line">SERVER: <span style="color:yellow">Render Cloud</span></div>
        <div class="stat-line">DETECTED THREATS: <span id="count" class="blink">SCANNING...</span></div>
    </div>
    
    <div id="globeViz"></div>

    <script src="script.js"></script>
</body>
</html>
